    <script>
        // 1. Kategori BaÄŸlantÄ±larÄ± (Ana Kategoriye gÃ¶re Alt Kategori listeleme)
        const altKategoriler = {
            "Edirne": ["Edirne HakkÄ±nda", "CoÄŸrafi Ä°ÅŸaretli ÃœrÃ¼nler", "Edirne Lezzet DuraklarÄ±", "Et Yemekleri", "Sebze Yemekleri", "Hamur Ä°ÅŸleri", "Pilavlar", "Salatalar ve Mezeler", "TatlÄ±lar", "Ä°Ã§ecekler"],

            "Sakin_Sehirler": ["Sakin Åžehirler HakkÄ±nda", "Sakin Åžehirler Lezzet DuraklarÄ±", "Et Yemekleri", "Sebze Yemekleri", "Hamur Ä°ÅŸleri", "Pilavlar", "Salatalar ve Mezeler", "TatlÄ±lar", "Ä°Ã§ecekler"],
            "Turk_Mutfagi": ["TÃ¼rk MutfaÄŸÄ± HakkÄ±nda", "CoÄŸrafi Ä°ÅŸaretli ÃœrÃ¼nler", "Lezzet DuraklarÄ±", "Et Yemekleri", "Sebze Yemekleri", "Hamur Ä°ÅŸleri", "Pilavlar", "Salatalar ve Mezeler", "TatlÄ±lar", "Ä°Ã§ecekler"],

        };

        function altKategoriGetir() {
            const anaSelect = document.getElementById("anaKategori").value;
            const altSelect = document.getElementById("altKategori");
            
            altSelect.innerHTML = ""; // Ä°Ã§eriÄŸi temizle

            if (anaSelect && altKategoriler[anaSelect]) {

                    option.value = item;
                    option.text = item;
                    altSelect.appendChild(option);

                altSelect.innerHTML = '<option value="">Ã–nce Ana Kategori SeÃ§in</option>';
            }
        }

        // 2. Dinamik YazÄ± AlanÄ± Ekleme (Ã–rn: Tarifi, Malzemeler, HazÄ±rlanÄ±ÅŸÄ± gibi ekstra bÃ¶lÃ¼mler iÃ§in)
        let blokSayaci = 0;

            const div = document.createElement("div");

            div.id = "blok_" + blokSayaci;
            
            div.innerHTML = `

                <div class="form-group" style="margin-bottom: 15px;">

                    <textarea class="dinamik-metin" placeholder="Bu bÃ¶lÃ¼me ait detaylarÄ± yazÄ±n..." style="min-height: 80px;"></textarea>
                </div>
            `;
            
            container.appendChild(div);
        }

        function blokuSil(blokId) {

        // 3. Dosya SeÃ§ildiÄŸinde Ä°smini GÃ¶sterme
        function dosyaSecildi(input) {

                document.getElementById('dosyaIsmi').innerText = "SeÃ§ilen Dosya: " + input.files[0].name;
            }

        // 4. Verileri ToplayÄ±p GÃ¶nderme (Firebase SimÃ¼lasyonu)
        function veritabaninaKaydet() {
            const anaKategori = document.getElementById("anaKategori").value;
            const altKategori = document.getElementById("altKategori").value;
            const baslik = document.getElementById("baslik").value;
            const anaMetin = document.getElementById("anaMetin").value;

            if(!anaKategori || !baslik) {
                alert("LÃ¼tfen Ana Kategori ve BaÅŸlÄ±k alanlarÄ±nÄ± doldurun!");
                return;
            }

            // Dinamik alanlardaki verileri topla
            let ekstraBolumler = [];
            document.querySelectorAll('.dynamic-block').forEach(blok => {
                let dBaslik = blok.querySelector('.dinamik-baslik').value;
                let dMetin = blok.querySelector('.dinamik-metin').value;
                ekstraBolumler.push({ altBaslik: dBaslik, icerik: dMetin });
            });

            // GÃ¶nderilecek Veri Paketi (JSON FormatÄ±)
            const veriPaketi = {
                kategori: anaKategori,

                ana_metin: anaMetin,
                link: document.getElementById("mekanLinki").value,

                tarih: new Date().toISOString()
            };

            // Burada normalde fetch() ile Firebase'e POST isteÄŸi atÄ±lÄ±r.
            console.log("Firebase'e GÃ¶nderilecek JSON Verisi:", veriPaketi);
            alert("âœ… BaÅŸarÄ±lÄ±!\n\nÄ°Ã§erik baÅŸarÄ±yla kaydedildi. Konsolu (F12) aÃ§arak Firebase'e gidecek JSON formatÄ±ndaki veri paketini gÃ¶rebilirsiniz.");
            
            // Formu temizle
            document.getElementById("icerikFormu").reset();
            document.getElementById("dinamikAlanlar").innerHTML = "";
            document.getElementById('dosyaIsmi').innerText = "Bilgisayardan GÃ¶rsel SeÃ§ (Opsiyonel)";
        }
    </script>
